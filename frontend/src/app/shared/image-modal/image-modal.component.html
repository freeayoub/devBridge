<div class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black bg-opacity-50" (click)="onClose()">
  <div class="relative bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-lg w-full p-4" (click)="$event.stopPropagation()">
    <button 
      class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200"
      (click)="onClose()"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
      </svg>
    </button>
    
    <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-3">{{ userName }}'s Profile Picture</h3>
    
    <div class="flex justify-center">
      <img [src]="imageUrl" alt="Profile" class="max-h-96 rounded-lg">
    </div>
  </div>
</div>
