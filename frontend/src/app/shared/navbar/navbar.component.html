<nav class="bg-white dark:bg-gray-800 text-gray-800 dark:text-white border-b border-gray-200 dark:border-gray-700">
  <div class="container mx-auto px-4 py-2 flex justify-between items-center">
    <!-- Logo and Brand -->
    <div class="flex items-center space-x-2">
      <a routerLink="/" class="text-lg font-medium text-primary-light dark:text-primary-dark">DevBridge</a>
    </div>

    <!-- Navigation Links -->
    <div class="hidden md:flex space-x-6">
      <a routerLink="/" class="text-sm hover:text-primary-light dark:hover:text-primary-dark transition-colors">Home</a>
      <a *ngIf="isLoggedIn" [routerLink]="user?.role === 'admin' ? '/admin/dashboard' : '/user/dashboard'" class="text-sm hover:text-primary-light dark:hover:text-primary-dark transition-colors">Dashboard</a>
      <a href="#" class="text-sm hover:text-primary-light dark:hover:text-primary-dark transition-colors">Features</a>
      <a href="#" class="text-sm hover:text-primary-light dark:hover:text-primary-dark transition-colors">About</a>
    </div>

    <!-- Auth Buttons or User Profile -->
    <div class="flex items-center space-x-3">
      <!-- Dark Mode Toggle -->
      <button (click)="toggleDarkMode()" class="p-1.5 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
        <svg *ngIf="!(darkMode$ | async)" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
        <svg *ngIf="darkMode$ | async" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
      </button>

      <!-- Not Logged In -->
      <ng-container *ngIf="!isLoggedIn">
        <a routerLink="/auth/login" class="text-sm px-3 py-1.5 rounded hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">Login</a>
        <a routerLink="/auth/signup" class="text-sm px-3 py-1.5 bg-primary-light dark:bg-primary-dark text-white rounded hover:bg-opacity-90 transition-colors">Sign Up</a>
      </ng-container>

      <!-- Logged In - Profile Dropdown -->
      <div *ngIf="isLoggedIn" class="relative">
        <button
          (click)="toggleDropdown()"
          class="flex items-center space-x-1.5 focus:outline-none"
          aria-expanded="false"
        >
          <div class="w-7 h-7 rounded-full bg-primary-light dark:bg-primary-dark flex items-center justify-center text-white text-sm">
            <span *ngIf="!user?.profileImageURL">{{ user?.fullName?.charAt(0) || 'U' }}</span>
            <img *ngIf="user?.profileImageURL" [src]="user.profileImageURL" alt="Profile" class="w-7 h-7 rounded-full object-cover">
          </div>
          <span class="hidden md:inline text-sm">{{ user?.fullName || 'User' }}</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
          </svg>
        </button>

        <!-- Dropdown Menu -->
        <div
          *ngIf="isDropdownOpen"
          class="absolute right-0 mt-1 w-44 bg-white dark:bg-gray-800 rounded border border-gray-200 dark:border-gray-700 shadow-sm py-1 z-10 text-sm"
        >
          <a
            [routerLink]="user?.role === 'admin' ? '/admin/profile' : '/auth/profile'"
            class="block px-3 py-1.5 text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700/50"
            (click)="closeDropdown()"
          >
            <div class="flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5 mr-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
              Profile
            </div>
          </a>

          <a
            [routerLink]="user?.role === 'admin' ? '/admin/dashboard' : '/user/dashboard'"
            class="block px-3 py-1.5 text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700/50"
            (click)="closeDropdown()"
          >
            <div class="flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5 mr-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
              </svg>
              Dashboard
            </div>
          </a>

          <a
            routerLink="/auth/change-password"
            class="block px-3 py-1.5 text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700/50"
            (click)="closeDropdown()"
          >
            <div class="flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5 mr-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
              </svg>
              Change Password
            </div>
          </a>

          <div class="border-t border-gray-100 dark:border-gray-700 my-1"></div>

          <button
            (click)="toggleDarkMode()"
            class="block w-full text-left px-3 py-1.5 text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700/50"
          >
            <div class="flex items-center">
              <svg *ngIf="!(darkMode$ | async)" xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5 mr-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
              </svg>
              <svg *ngIf="darkMode$ | async" xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5 mr-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
              </svg>
              {{ (darkMode$ | async) ? 'Light Mode' : 'Dark Mode' }}
            </div>
          </button>

          <div class="border-t border-gray-100 dark:border-gray-700 my-1"></div>

          <button
            (click)="logout()"
            class="block w-full text-left px-3 py-1.5 text-red-500 dark:text-red-400 hover:bg-gray-50 dark:hover:bg-gray-700/50"
          >
            <div class="flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5 mr-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
              </svg>
              Logout
            </div>
          </button>
        </div>
      </div>
    </div>
  </div>
</nav>

<!-- Overlay to close dropdown when clicking outside -->
<div
  *ngIf="isDropdownOpen"
  class="fixed inset-0 z-0 bg-transparent"
  (click)="closeDropdown()"
></div>
