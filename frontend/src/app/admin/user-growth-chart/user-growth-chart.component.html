<div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-4">
  <div class="flex flex-col md:flex-row justify-between items-center mb-4">
    <h2 class="text-sm font-medium text-gray-700 dark:text-gray-300 mb-2 md:mb-0 flex items-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1.5 text-primary-light dark:text-primary-dark" viewBox="0 0 20 20" fill="currentColor">
        <path d="M2 10a8 8 0 018-8v8h8a8 8 0 11-16 0z" />
        <path d="M12 2.252A8.014 8.014 0 0117.748 8H12V2.252z" />
      </svg>
      User Growth Chart
    </h2>
    
    <div class="flex space-x-2">
      <button 
        class="px-2 py-1 text-xs rounded border font-medium"
        [ngClass]="selectedPeriod === 'daily' ? 
          'bg-primary-light dark:bg-primary-dark text-white' : 
          'border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700'"
        (click)="changePeriod('daily')"
      >
        Daily
      </button>
      <button 
        class="px-2 py-1 text-xs rounded border font-medium"
        [ngClass]="selectedPeriod === 'weekly' ? 
          'bg-primary-light dark:bg-primary-dark text-white' : 
          'border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700'"
        (click)="changePeriod('weekly')"
      >
        Weekly
      </button>
      <button 
        class="px-2 py-1 text-xs rounded border font-medium"
        [ngClass]="selectedPeriod === 'monthly' ? 
          'bg-primary-light dark:bg-primary-dark text-white' : 
          'border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700'"
        (click)="changePeriod('monthly')"
      >
        Monthly
      </button>
    </div>
  </div>
  
  <div class="h-64 relative">
    <!-- Loading State -->
    <div *ngIf="loading" class="absolute inset-0 flex items-center justify-center bg-white/50 dark:bg-gray-800/50 z-10">
      <div class="flex flex-col items-center">
        <svg class="animate-spin h-6 w-6 text-primary-light dark:text-primary-dark" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <span class="mt-2 text-xs text-gray-500 dark:text-gray-400">Loading chart data...</span>
      </div>
    </div>
    
    <!-- Error State -->
    <div *ngIf="error" class="absolute inset-0 flex items-center justify-center bg-white/50 dark:bg-gray-800/50 z-10">
      <div class="text-center p-4 bg-red-50 dark:bg-red-900/20 rounded-lg border border-red-200 dark:border-red-800">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto text-red-500 dark:text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <p class="mt-2 text-sm text-red-600 dark:text-red-400">{{ error }}</p>
        <button 
          class="mt-2 px-3 py-1 text-xs bg-red-100 dark:bg-red-900 text-red-700 dark:text-red-300 rounded hover:bg-red-200 dark:hover:bg-red-800"
          (click)="loadChartData()"
        >
          Retry
        </button>
      </div>
    </div>
    
    <!-- Chart Canvas -->
    <canvas #growthChart></canvas>
  </div>
</div>
